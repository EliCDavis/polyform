<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">

    <title>{{.Title}}</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
        }

        a {
            color: #ff0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
            text-transform: uppercase;
        }

        #info {
            padding: 8px;
            background-color: #003847;
            margin: 12px;
            border-radius: 4px;

            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        #info h1 {
            margin-top: 0;
            margin-bottom: 0;
        }

        input[type="number"] {
            /* flex: 1; */
            min-width: 0;
        }

        #watermark {
            position: absolute;
            right: 0px;
            bottom: 0px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        #messageContainer {
            position: absolute;
            left: 0px;
            bottom: 0px;
            margin: 6px;
            z-index: 1;
        }

        .errorMessage {
            box-sizing: border-box;
            text-align: center;
            background-color: red;
            margin-bottom: 6px;
            padding: 4px;
        }

        #infoMessage {
            padding: 8px;
            box-sizing: border-box;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.496);
            color: white;
            border-radius: 12px;
            display: none;
        }

        a,
        button,
        input,
        select {
            pointer-events: auto;
        }

        #overlay {
            position: absolute;
            font-size: 16px;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
        }

        #notSupported {
            width: 50%;
            margin: auto;
            background-color: #f00;
            margin-top: 20px;
            padding: 10px;
        }

        #three-viewer-container {
            display: flex;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 40%;
            min-height: 0;
        }

        #three-viewer-container:focus {
            outline: none !important;
            box-shadow: none;
        }

        #light-canvas {
            width: 100%;
            height: 100%;
        }

        #light-container {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .resizer[data-direction='horizontal'] {
            background-color: #004359;
            cursor: ew-resize;
            height: 100%;
            width: 2px;
        }

        .resizer[data-direction='vertical'] {
            background-color: #004359;
            cursor: ns-resize;
            height: 2px;
            width: 100%;
        }

        .new-graph-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .example-graph-item {
            padding: 2px 2px 2px 8px;
        }

        .example-graph-item:hover {
            background-color: rgba(255, 255, 255, 0.496);
            cursor: pointer;
        }

        .example-graph-item:nth-child(odd) {
            background-color: #0a2e3d;
        }

        .example-graph-item:nth-child(odd):hover {
            background-color: rgba(255, 255, 255, 0.496);
        }

        .profile-item:hover {
            background-color: rgb(25 110 108);
            cursor: pointer;
        }

        #three-canvas {
            width: 100%;
            height: 100%;
            outline: none !important;
        }

        #three-canvas:focus {
            width: 100%;
            height: 100%;
            outline: none !important;
            box-shadow: none;
        }

        #full-page {
            /* flex-direction: column; */
            display: flex;
            /* flex: 1; */

            /* overflow: hidden; */
            height: 100%;
            /* width: 100%; */
        }

        #sidebar {
            width: 300px;
            height: 100%;
            background-color: #00212B;
            flex-direction: row;
            display: flex;
        }

        #sidebar-icon-bar {
            width: 40px;
            min-width: 40px;
            height: 100%;
            background-color: #003847;
        }

        #sidebar-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: auto;
            scrollbar-color: #196e6c #003847;
            scrollbar-width: thin;
        }

        button {
            border: 0;
            background-color: #196E6C;
            color: white;
            padding: 6px 14px;
            border-radius: 2px;
            text-transform: none;
        }

        #main-content {
            flex-direction: column;
            display: flex;
            flex: 1;

            /* overflow: hidden; */
            height: 100%;
            width: 100%;
        }

        .sidebar-header {
            background-color: #003847;
            text-align: center;
            padding: 4px;
            font-size: 14px;
        }

        .sidebar-section-content {
            display: flex;
            padding: 12px;
            flex-direction: column;
            gap: 8px;
        }

        .variable-name {
            font-size: 18px;
            flex: 1;
        }

        .variable-description {
            line-height: normal;
            margin-bottom: 8px;
            color: #d8d8d8;
        }

        input {
            border-style: solid;
            padding: 2px;
            padding-left: 4px;
            border-radius: 2px;
            color: #ffffff;
            flex-shrink: 1;
            background-color: #0a2e3d;
            border-width: 2px;
            border-color: #003847;
            flex-grow: 1;
            min-width: 0;
            flex-basis: 0;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        textarea,
        select {
            color: #ffffff;
            background-color: #0a2e3d;
            border-color: #003847;
        }

        button.icon-button {
            background-color: unset;
            width: 24px;
            padding: 0;
            border-radius: 50%;
            height: 24px;
        }

        button.icon-button:hover {
            background-color: rgba(0, 0, 0, 0.25);
        }

        button.dropdown-item {
            background-color: unset;
        }

        button.dropdown-item:hover {
            background-color: #122a34;
        }

        button.toggle {
            width: 50px;
            padding: 3px;
            border-radius: 28px;
            border-color: #003847;
            background-color: #0a2e3d;
            display: flex;
            flex-direction: row;
            border-style: solid;
            border-width: 2px;
        }

        .toggle>.toggle-slider {
            height: 20px;
            width: 20px;
            background-color: #003847;
            border-radius: 20px;
        }

        button.secondary {
            background-color: #122a34;
        }

        button.destructive {
            background-color: #7f1d1d;
        }

        .popup {
            background-color: rgba(0, 56, 71, 0.90);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 400px;
        }

        .popup input {
            padding: 8px;
            border: 0;
            width: 100%;
        }

        .popup textarea {
            padding: 8px;
            border: 0;
            width: 100%;
        }

        .popup select {
            padding: 8px;
            border: 0;
            width: 100%;
        }

        .toolbar {
            height: 30px;
            display: flex;
            flex-direction: row;
            gap: 12px;
            padding: 8px;
            background-color: #0e2931;
        }
    </style>

        document.addEventListener('DOMContentLoaded', function () {
            const resizable = (resizer) => {
                const direction = resizer.getAttribute('data-direction') || 'horizontal';
                const prevSibling = resizer.previousElementSibling;
                const nextSibling = resizer.nextElementSibling;
                const parent = resizer.parentNode;

                let x = 0;
                let y = 0;
                let prevSiblingSize = 0;
                let nextSiblingSize = 0;
                let parentSize = 0;

                const mouseDownHandler = function (e) {
                    x = e.clientX;
                    y = e.clientY;

                    const parentRect = parent.getBoundingClientRect();
                    const prevRect = prevSibling.getBoundingClientRect();
                    const nextRect = nextSibling.getBoundingClientRect();

                    if (direction === 'horizontal') {
                        prevSiblingSize = prevRect.width;
                        nextSiblingSize = nextRect.width;
                        parentSize = parentRect.width;
                    } else {
                        prevSiblingSize = prevRect.height;
                        nextSiblingSize = nextRect.height;
                        parentSize = parentRect.height;
                    }

                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);
                };

                const mouseMoveHandler = function (e) {
                    const dx = e.clientX - x;
                    const dy = e.clientY - y;

                    if (direction === 'horizontal') {
                        let newPrev = prevSiblingSize + dx;
                        let newNext = nextSiblingSize - dx;

                        // Clamp so they donâ€™t go negative or overflow
                        if (newPrev < 50) { // min 50px
                            newPrev = 50;
                            newNext = parentSize - resizer.offsetWidth - newPrev;
                        }
                        if (newNext < 50) {
                            newNext = 50;
                            newPrev = parentSize - resizer.offsetWidth - newNext;
                        }

                        prevSibling.style.width = (newPrev / parentSize) * 100 + '%';
                        nextSibling.style.width = (newNext / parentSize) * 100 + '%';
                    } else {
                        let newPrev = prevSiblingSize + dy;
                        let newNext = nextSiblingSize - dy;

                        if (newPrev < 50) {
                            newPrev = 50;
                            newNext = parentSize - resizer.offsetHeight - newPrev;
                        }
                        if (newNext < 50) {
                            newNext = 50;
                            newPrev = parentSize - resizer.offsetHeight - newNext;
                        }

                        prevSibling.style.height = (newPrev / parentSize) * 100 + '%';
                        nextSibling.style.height = (newNext / parentSize) * 100 + '%';
                    }

                    const cursor = direction === 'horizontal' ? 'col-resize' : 'row-resize';
                    resizer.style.cursor = cursor;
                    document.body.style.cursor = cursor;

                    prevSibling.style.userSelect = 'none';
                    nextSibling.style.userSelect = 'none';
                };

                const mouseUpHandler = function () {
                    resizer.style.removeProperty('cursor');
                    document.body.style.removeProperty('cursor');
                    prevSibling.style.removeProperty('user-select');
                    nextSibling.style.removeProperty('user-select');

                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                };

                resizer.addEventListener('mousedown', mouseDownHandler);
            };

            document.querySelectorAll('.resizer').forEach(function (ele) {
                resizable(ele);
            });
        });

        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        if (urlParams.get('hide-info') === "true") {
            document.getElementById("info").style.display = "none";
        }

        if (urlParams.get('hide-graph') === "true") {
            document.getElementById("light-container").style.display = "none";
            document.getElementById("verticle-resizer").remove();
            document.getElementById("three-viewer-container").style.height = "100%";
        }

        if (urlParams.get('hide-file-controls') === "true") {
            document.getElementById("file-controls-section").style.display = "none";
        }

        if (urlParams.get('hide-export-controls') === "true") {
            document.getElementById("export-controls-section").style.display = "none";
        }

        if (urlParams.get('can-edit') === "false") {
            document.getElementById("new-profile").style.display = "none";
            document.getElementById("new-variable").style.display = "none";
        }

        if (urlParams.get('hide-watermark') === "true") {
            document.getElementById("watermark").style.display = "none";
        }
    </script>
