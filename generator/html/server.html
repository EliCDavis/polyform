<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
        }

        a {
            color: #ff0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
            text-transform: uppercase;
        }

        #info {
            padding: 8px;
            background-color: #003847;
            margin: 12px;
            border-radius: 4px;

            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
        }

        #info h1 {
            margin-top: 0;
            margin-bottom: 0;
        }

        input[type="number"] {
            /* flex: 1; */
            min-width: 0;
        }

        #watermark {
            position: absolute;
            right: 0px;
            bottom: 0px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
        }

        #messageContainer {
            position: absolute;
            left: 0px;
            bottom: 0px;
            margin: 6px;
            z-index: 1;
        }

        .errorMessage {
            box-sizing: border-box;
            text-align: center;
            background-color: red;
            margin-bottom: 6px;
            padding: 4px;
        }


        #infoMessage {
            padding: 8px;
            box-sizing: border-box;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.496);
            color: white;
            border-radius: 12px;
            display: none;
        }

        a,
        button,
        input,
        select {
            pointer-events: auto;
        }

        #overlay {
            position: absolute;
            font-size: 16px;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
        }

        #notSupported {
            width: 50%;
            margin: auto;
            background-color: #f00;
            margin-top: 20px;
            padding: 10px;
        }

        #three-viewer-container {
            display: flex;
            height: 40%;
            min-height: 0;
        }

        #three-viewer-container:focus {
            outline: none !important;
            box-shadow: none;
        }

        #light-canvas {
            width: 100%;
            height: 100%;
        }

        #light-container {
            display: flex;
            flex: 1;
            min-height: 0;
        }

        .resizer[data-direction='horizontal'] {
            background-color: #004359;
            cursor: ew-resize;
            height: 100%;
            width: 2px;
        }

        .resizer[data-direction='vertical'] {
            background-color: #004359;
            cursor: ns-resize;
            height: 2px;
            width: 100%;
        }

        .new-graph-title {
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .example-graph-item {
            padding: 2px 2px 2px 8px;
        }

        .example-graph-item:hover {
            background-color: rgba(255, 255, 255, 0.496);
            cursor: pointer;
        }

        .example-graph-item:nth-child(odd) { 
            background-color: #0a2e3d;
        }

        .example-graph-item:nth-child(odd):hover { 
            background-color: rgba(255, 255, 255, 0.496);
        }

        #three-canvas:focus {
            outline: none !important;
            box-shadow: none;
        }

        #full-page {
            /* flex-direction: column; */
            display: flex;
            flex: 1;

            /* overflow: hidden; */
            height: 100%;
            width: 100%;
        }

        #sidebar {
            width: 300px;
            height: 100%;
            background-color: #00212B;
            flex-direction: row;
            display: flex;
        }

        #sidebar-icon-bar {
            width: 40px;
            min-width: 40px;
            height: 100%;
            background-color: #003847;
        }

        #sidebar-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            overflow: auto;
            scrollbar-color: #196e6c #003847;
            scrollbar-width: thin;
        }

        button {
            border: 0;
            background-color: #196E6C;
            color: white;
            padding: 6px 14px;
            border-radius: 2px;
            text-transform: none;
        }

        #main-content {
            flex-direction: column;
            display: flex;
            flex: 1;

            /* overflow: hidden; */
            height: 100%;
            width: 100%;
        }

        .sidebar-header {
            background-color: #003847;
            text-align: center;
            padding: 4px;
            font-size: 14px;
        }

        .sidebar-section-content {
            display: flex;
            padding: 12px;
            flex-direction: column;
            gap: 8px;
        }

        .variable-name {
            font-size: 18px;
            flex: 1;
        }

        .variable-description {
            line-height: normal;
            margin-bottom: 8px;
            color: #d8d8d8;
        }

        input {
            border-style: solid;
            padding: 2px;
            padding-left: 4px;
            border-radius: 2px;
            color: #ffffff;
            flex-shrink: 1;
            background-color: #0a2e3d;
            border-width: 2px;
            border-color: #003847;
            flex-grow: 1;
            min-width: 0;
            flex-basis: 0;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }

        textarea,
        select {
            color: #ffffff;
            background-color: #0a2e3d;
            border-color: #003847;
        }

        button.icon-button {
            background-color: unset;
            width: 24px;
            padding: 0;
            border-radius: 50%;
            height: 24px;
        }

        button.icon-button:hover {
            background-color: rgba(0, 0, 0, 0.25);
        }

        button.dropdown-item {
            background-color: unset;
        }

        button.dropdown-item:hover {
            background-color: #122a34;
        }

        button.toggle {
            width: 50px;
            padding: 3px;
            border-radius: 28px;
            border-color: #003847;
            background-color: #0a2e3d;
            display: flex;
            flex-direction: row;
            border-style: solid;
            border-width: 2px;
        }

        .toggle>.toggle-slider {
            height: 20px;
            width: 20px;
            background-color: #003847;
            border-radius: 20px;
        }

        button.secondary {
            background-color: #122a34;
        }

        button.destructive {
            background-color: #7f1d1d;
        }

        .popup {
            background-color: rgba(0, 56, 71, 0.90);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 400px;
        }

        .popup input {
            padding: 8px;
            border: 0;
            width: 100%;
        }

        .popup textarea {
            padding: 8px;
            border: 0;
            width: 100%;
        }

        .popup select {
            padding: 8px;
            border: 0;
            width: 100%;
        }
    </style>

    <script>
        globalThis.RenderingConfiguration = {
            AntiAlias: true,
            XrEnabled: "{{ .XrEnabled }}" === "true"
        }

        globalThis.ExampleGraphs = [
            // {{range .ExampleGraphs }}
            "{{.}}",
            // {{ end }}
        ]
    </script>
</head>

<body>


    <div id="watermark">
        <a href="https://github.com/EliCDavis/polyform">Polyform</a>
    </div>

    <div id="messageContainer">
        <div id="infoMessage"> </div>
    </div>

    <div style="position: absolute; display: flex;">
    </div>

    <div id="full-page">
        <div id="sidebar">
            <!-- <div id="sidebar-icon-bar"></div> -->
            <div id="sidebar-content">
                <div id="info">
                    <h1>{{.Title}}</h1>
                    <h3 style="margin: 2px;">{{.Version}}</h3>
                    {{.Description}}
                </div>
                <div class="sidebar-header">Graph</div>
                <div class="sidebar-section-content" style="flex-direction: row;">
                    <button style="flex: 1;" class="sidebar-button" id="new-graph-button">New</button>
                    <button style="flex: 1;" class="sidebar-button" id="save-graph-button">Save</button>
                    <button style="flex: 1;" class="sidebar-button" id="load-graph-button">Load</button>
                </div>
                <div class="sidebar-header">Export</div>
                <div class="sidebar-section-content" style="flex-direction: row;">
                    <button style="flex: 1;" class="sidebar-button" id="export-model-button">Model</button>
                    <button style="flex: 1;" class="sidebar-button" id="export-mermaid-button">Mermaid</button>
                    <button style="flex: 1;" class="sidebar-button" id="export-swagger-button">Swagger</button>
                </div>
                <div class="sidebar-header">Variables</div>
                <div class="sidebar-section-content">
                    <button id="new-variable">New Variable</button>
                    <div id="variable-list"></div>
                </div>
            </div>
        </div>

        <div class="resizer" data-direction="horizontal"></div>

        <div id="main-content">
            <div id="three-viewer-container">
                <canvas style="width: 100%; height: 100%;" id="three-canvas"></canvas>
            </div>

            <div class="resizer" data-direction="vertical"></div>

            <div id="light-container">
                <canvas id="light-canvas"></canvas>
            </div>
        </div>
    </div>

    <script>

        // https://phuoc.ng/collection/html-dom/create-resizable-split-views/
        document.addEventListener('DOMContentLoaded', function () {
            const resizable = (resizer) => {
                const direction = resizer.getAttribute('data-direction') || 'horizontal';
                const prevSibling = resizer.previousElementSibling;
                const nextSibling = resizer.nextElementSibling;

                // The current position of mouse
                let x = 0;
                let y = 0;
                let prevSiblingHeight = 0;
                let prevSiblingWidth = 0;

                // Handle the mousedown event
                // that's triggered when user drags the resizer
                const mouseDownHandler = function (e) {
                    // Get the current mouse position
                    x = e.clientX;
                    y = e.clientY;
                    const rect = prevSibling.getBoundingClientRect();
                    prevSiblingHeight = rect.height;
                    prevSiblingWidth = rect.width;

                    // Attach the listeners to document
                    document.addEventListener('mousemove', mouseMoveHandler);
                    document.addEventListener('mouseup', mouseUpHandler);
                };

                const mouseMoveHandler = function (e) {
                    // How far the mouse has been moved
                    const dx = e.clientX - x;
                    const dy = e.clientY - y;

                    switch (direction) {
                        case 'vertical':
                            const h =
                                ((prevSiblingHeight + dy) * 100) /
                                resizer.parentNode.getBoundingClientRect().height;
                            prevSibling.style.height = h + '%';
                            break;
                        case 'horizontal':
                        default:
                            const w =
                                ((prevSiblingWidth + dx) * 100) / resizer.parentNode.getBoundingClientRect().width;
                            prevSibling.style.width = w + '%';
                            break;
                    }

                    const cursor = direction === 'horizontal' ? 'col-resize' : 'row-resize';
                    resizer.style.cursor = cursor;
                    document.body.style.cursor = cursor;

                    prevSibling.style.userSelect = 'none';
                    prevSibling.style.pointerEvents = 'none';

                    nextSibling.style.userSelect = 'none';
                    nextSibling.style.pointerEvents = 'none';
                };

                const mouseUpHandler = function () {
                    resizer.style.removeProperty('cursor');
                    document.body.style.removeProperty('cursor');

                    prevSibling.style.removeProperty('user-select');
                    prevSibling.style.removeProperty('pointer-events');

                    nextSibling.style.removeProperty('user-select');
                    nextSibling.style.removeProperty('pointer-events');

                    // Remove the handlers of mousemove and mouseup
                    document.removeEventListener('mousemove', mouseMoveHandler);
                    document.removeEventListener('mouseup', mouseUpHandler);
                };

                // Attach the handler
                resizer.addEventListener('mousedown', mouseDownHandler);
            };

            // Query all resizers
            document.querySelectorAll('.resizer').forEach(function (ele) {
                resizable(ele);
            });
        });
    </script>

    <script type="text/javascript" src="js/index.js"></script>

</body>

</html>
