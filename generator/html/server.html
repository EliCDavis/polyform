<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/",
            "@mkkellogg/gaussian-splats-3d": "/js/gaussian-splats-3d.module.min.js",
            "node": "/js/node.js",
            "xr": "/js/xr.js",
            "node_manager": "/js/node_manager.js"
          }
        }
    </script>
    <script src="js/error_manager.js"></script>
    <script src="js/requests.js"></script>
    <script type="module" src="js/node.js"></script>
    <script type="module" src="js/node_manager.js"></script>
    <script type="module" src="js/xr.js"></script>
    <script src="js/schema_manager.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #000;
            color: #fff;
            font-family: Monospace;
            font-size: 13px;
            line-height: 24px;
            overscroll-behavior: none;
        }

        a {
            color: #ff0;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            cursor: pointer;
            text-transform: uppercase;
        }

        #info {
            position: absolute;
            top: 0px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            /* TODO Solve this in HTML */
        }

        #watermark {
            position: absolute;
            right: 0px;
            bottom: 0px;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;
            pointer-events: none;
            z-index: 1;
            /* TODO Solve this in HTML */
        }

        #errorMessage {
            position: absolute;
            left: 0px;
            bottom: 0px;
            margin: 6px;
            padding: 4px;
            box-sizing: border-box;
            text-align: center;
            z-index: 1;
            background-color: red;
            /* TODO Solve this in HTML */

            display: none;
        }

        a,
        button,
        input,
        select {
            pointer-events: auto;
        }

        #overlay {
            position: absolute;
            font-size: 16px;
            z-index: 2;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
        }

        #overlay button {
            background: transparent;
            border: 0;
            border: 1px solid rgb(255, 255, 255);
            border-radius: 4px;
            color: #ffffff;
            padding: 12px 18px;
            text-transform: uppercase;
            cursor: pointer;
        }

        #notSupported {
            width: 50%;
            margin: auto;
            background-color: #f00;
            margin-top: 20px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div id="info">
        {{.Title}} - {{.Version}}<br />
        {{.Description}}
    </div>

    <script>
        const RenderingConfiguration = {
            AntiAlias: {{.AntiAlias}},
            XrEnabled: {{.XrEnabled}}
        }
    </script>


    <div id="watermark">
        <a href="https://github.com/EliCDavis/polyform">Polyform</a>
    </div>

    <div id="errorMessage">
    </div>

    <script type="module" src="js/index.js"></script>

</body>

</html>
